<script>
function opensrijan()
{

  document.getElementById("overlayconcettoimage").style.display = "none";

function openconcetto()
{
  document.getElementById("overlayconcetto").style.display = "block";
  document.getElementById("overlayconcettoimage").style.display = "block";
  document.getElementById("overlaysrijan").style.display = "none";
  document.getElementById("overlaysrijanimage").style.display = "none";
  document.getElementById("cb").style.color = "rgb(0,153,260)";
  document.getElementById("sb").style.color = "black";
}
